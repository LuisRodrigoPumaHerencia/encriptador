<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptor</title>
    </link>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header>
        <img src="./images//head-alura.png" alt="alura-icon">
        <h3>Encryptor</h3>
    </header>
    <main>
        <div class="left">
            <div id="have-animation"></div>
            <textarea name="" id="writter" cols="30" rows="14" placeholder="Ingrese el texto aqui"></textarea>
            <div class="alert">
                <img src="./icons/alert.svg" alt="alert" />
                <p>Solo se procesan letras minusculas y sin acentos</p>
            </div>
            <div class="actions">
                <button id="encrypt" class="encrypt">Encriptar</button>
                <button id="decrypt" class="dencrypt">Desencriptar</button>
            </div>
        </div>
        <div class="right">
            <div class="copy">
                <div id="have-animation-extra"></div>
                <textarea name="" id="displayEncrypt" cols="30" disabled rows="15">No hay ningun texto</textarea>
                <button id="copyText">Copiar</button>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li>Hecho por Luis Rodrigo Puma Herencia</li>
        </ul>
    </footer>
    <div id="toastAlert">
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
